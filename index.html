<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>e-commerce Card</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- start heading -->
    <div class="heading">
        <div class="container">
            <div class="nav">
                <a class="logo" href="#logo">E-commerce</a>
                <i class="btn fa-solid fa-bag-shopping"></i>
                <div class="card">
                    <h2 class="card-title">Your Card</h2>
                    <div class="card-content">
                        
                            
                        
                    </div>
                    <button type="button" onclick="test()" class="btn-buy">Buy Now</button>
                    <i class="bx fa-solid fa-xmark" id="close-card"></i>
                </div>
            </div>
        </div>
    </div>
    <div class="land">
        <div class="container">
            <h2 class="title">Shop Prodect</h2>
            <div class="content-box">
                <div class="prodect-box">
                    <img class="prodect-img" src="image/product1.jpg" alt="">
                    <h2 class="prodect-title">AEROREADY SHIRT</h2>
                    <span class="price">$25</span>
                    <i class="bg fa-solid fa-bag-shopping add-card"></i>
                </div>
                <div class="prodect-box">
                    <img class="prodect-img" src="image/product2.jpg" alt="">
                    <h2 class="prodect-title">WIRELESS EARBOUDS</h2>
                    <span class="price">$100</span>
                    <i class="bg fa-solid fa-bag-shopping add-card"></i>
                </div>
                <div class="prodect-box">
                    <img class="prodect-img" src="image/product3.jpg" alt="">
                    <h2 class="prodect-title">HOODED PARKA</h2>
                    <span class="price">$45</span>
                    <i class="bg fa-solid fa-bag-shopping add-card"></i>
                </div>
                <div class="prodect-box">
                    <img class="prodect-img" src="image/product4.jpg" alt="">
                    <h2 class="prodect-title">STRAW METAL BOTTLE</h2>
                    <span class="price">$24.04</span>
                    <i class="bg fa-solid fa-bag-shopping add-card"></i>
                </div>
                <div class="prodect-box">
                    <img class="prodect-img" src="image/product5.jpg" alt="">
                    <h2 class="prodect-title">METAL SUNGLASSES</h2>
                    <span class="price">$50</span>
                    <i class="bg fa-solid fa-bag-shopping add-card"></i>
                </div>
                <div class="prodect-box">
                    <img class="prodect-img" src="image/product6.jpg" alt="">
                    <h2 class="prodect-title">BACK HAT</h2>
                    <span class="price">$50</span>
                    <i class="bg fa-solid fa-bag-shopping add-card"></i>
                </div>
                <div class="prodect-box">
                    <img class="prodect-img" src="image/product7.jpg" alt="">
                    <h2 class="prodect-title">BACKPACK</h2>
                    <span class="price">$70</span>
                    <i class="bg fa-solid fa-bag-shopping add-card"></i>
                </div>
                <div class="prodect-box">
                    <img class="prodect-img" src="image/product8.jpg" alt="">
                    <h2 class="prodect-title">ULTRABOOST 22</h2>
                    <span class="price">$45</span>
                    <i class="bg fa-solid fa-bag-shopping add-card"></i>
                </div>
            </div>
        </div>
    </div>
    <!-- End heading -->
    <script src="js/main.js"></script>
</body>
</html>
